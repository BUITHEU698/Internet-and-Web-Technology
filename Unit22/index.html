        </div>
        <div>

                </p>
                <p>
                    <input type="text" id="sodienthoai" placeholder="Số điện thoài">

                <p>
                    <select id="loaikhachhang">

                    </select>
                    <input type="text" id="mahoadon" placeholder="Mã hóa đơn">
                </p>
                <p>
                    <textarea id="noidung"></textarea>
                </p>
                <p class="bnt">
                    <button onClick="inthongtin()" >Đồng ý<i class="fab fa-facebook-messenger"></i></button>
                </p>
                <br>
